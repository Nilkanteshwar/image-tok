<ion-header>
  <ion-toolbar>
    <ion-title>tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="business-home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="Upload" [router-link]>
      
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <ion-label>Upload image</ion-label>
      </ion-tab-button>
    
      <ion-tab-button tab="business-profile"   > 
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
