

<ion-header >
  <ion-toolbar >
    <ion-title style="text-align: center;color: blue;">Heading</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content class="card-background-page">

  <ion-card *ngFor="let image of allImages" (click)="setwall()">

  </ion-card>
  
 
</ion-content>
